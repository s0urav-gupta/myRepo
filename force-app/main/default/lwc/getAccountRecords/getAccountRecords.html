<template>
    <lightning-card title="All Accounts">
        <ul>
            <template if:true={responseReceived}>
                <template for:each={accounts.data} for:item="acc">
                    <li key={acc.Id}>
                        <div class="slds-p-around_medium">
                            <lightning-tile label={acc.Name} type="media">
                                <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
                                <p class="slds-truncate" title={acc.Phone}>{acc.Phone}</p>
                                <p class="slds-truncate" title={acc.Industry}>{acc.Industry}</p>
                            </lightning-tile>
                        </div>
                    </li>
                </template>
            </template>
        </ul>
    </lightning-card>
</template>
